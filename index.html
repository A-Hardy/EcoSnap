<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unna&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css" />

    <script src="js/bootstrap.bundle.js"></script>
  </head>
  <body onload="setup()">
    <div class="header">
      <img
        id="logo"
        width="85"
        src="images/gorilla-icon.png"
        alt="logo"
        style="vertical-align: top"
      />
      <img
      id="smb"
      width="90"
      src="images/smb.png"
      alt="smb"
      style="vertical-align: top"
    />
      <img src="images/ecoSnap (1).png" alt="EcoSnap"/>
    </div>

    <div class="questions">
      <h2>On average, how many meals a day incorporate meat?</h2>
      <div class="answers">
        <form>
              <div>
                <input type="radio" id="meat_one" name="contact" value=1 />
                <label for="meat_one">0</label>
          
                <input type="radio" id="meat_two" name="contact" value=2 />
                <label for="meat_two">1</label>
          
                <input type="radio" id="meat_three" name="contact" value=3 />
                <label for="meat_three">2</label>

                <input type="radio" id="meat_four" name="contact" value=4 />
                <label for="meat_four">3</label>

                <input type="radio" id="meat_five" name="contact" value=5 />
                <label for="meat_five">4+</label>
              </div>
          </form>
    </div>
    
    <div class="questions">
      <h2>How many times a week do you get takeout?</h2>
      <div class="answers">
        <form>
              <div>
                <input type="radio" id="takeout_one" name="contact" value=1 />
                <label for="takeout_one">0</label>
          
                <input type="radio" id="takeout_two" name="contact" value=2 />
                <label for="takeout_two">1</label>
          
                <input type="radio" id="takeout_three" name="contact" value=3 />
                <label for="takeout_three">2</label>

                <input type="radio" id="takeout_four" name="contact" value=4 />
                <label for="takeout_four">3</label>

                <input type="radio" id="takeout_five" name="contact" value=5 />
                <label for="takeout_five">4+</label>
              </div>
          </form>
    </div>

    <div class="questions">
      <h2>How many times a week to do drive, taxi, or uber?</h2>
      <div class="answers">
        <form>
              <div>
                <input type="radio" id="drive_one" name="contact" value=1 />
                <label for="drive_one">0</label>
          
                <input type="radio" id="drive_two" name="contact" value=2 />
                <label for="drive_two">1</label>
          
                <input type="radio" id="drive_three" name="contact" value=3 />
                <label for="drive_three">2</label>

                <input type="radio" id="drive_four" name="contact" value=4 />
                <label for="drive_four">3</label>

                <input type="radio" id="drive_five" name="contact" value=5 />
                <label for="drive_five">4+</label>
              </div>
          </form>
    </div>

    <div class="questions">
      <h2>How many times per year do you fly?</h2>
      <div class="answers">
        <form>
              <div>
                <input type="radio" id="fly_one" name="contact" value=1 />
                <label for="fly_one">0</label>
          
                <input type="radio" id="fly_two" name="contact" value=2 />
                <label for="fly_two">1</label>
          
                <input type="radio" id="fly_three" name="contact" value=3 />
                <label for="fly_three">2</label>

                <input type="radio" id="fly_four" name="contact" value=4 />
                <label for="fly_four">3</label>

                <input type="radio" id="fly_five" name="contact" value=5 />
                <label for="fly_five">4+</label>
              </div>
          </form>
    </div>

    <div class="questions">
      <h2>How many times a month do you do laundry?</h2>
      <div class="answers">
        <form>
              <div>
                <input type="radio" id="laundry_one" name="contact" value=1 />
                <label for="laundry_one">0</label>
          
                <input type="radio" id="laundry_two" name="contact" value=2 />
                <label for="laundry_two">1</label>
          
                <input type="radio" id="laundry_three" name="contact" value=3 />
                <label for="laundry_three">2</label>

                <input type="radio" id="laundry_four" name="contact" value=4 />
                <label for="laundry_four">3</label>

                <input type="radio" id="laundry_five" name="contact" value=5 />
                <label for="laundry_five">4+</label>
              </div>
          </form>
    </div>

    <div class="questions">
        <h2>How many minutes are your showers?</h2>
        <div class="answers">
            <form>
                  <div>
                    <input type="radio" id="shower_one" name="contact" value=1 />
                    <label for="shower_one">0-5</label>
              
                    <input type="radio" id="shower_two" name="contact" value=2 />
                    <label for="shower_two">5-10</label>
              
                    <input type="radio" id="shower_three" name="contact" value=3 />
                    <label for="shower_three">10-15</label>
    
                    <input type="radio" id="shower_four" name="contact" value=4 />
                    <label for="shower_four">15-20</label>
    
                    <input type="radio" id="shower_five" name="contact" value=5 />
                    <label for="shower_five">20+</label>
                  </div>
              </form>
        </div>

    <br>
    <br>

    <button type="button" class="results-btn" onclick="getResults()">Produce Results</button>

    <div class="border-div">
      <div class="flex-container">
        <div class="flex-child">
          <h1 id="header1" style="visibility: hidden;">Average</h1>
          <div id="div1" style="visibility: hidden;">19.5</div>
        </div>
        
        <div class="flex-child">
          <h1 id="header2" style="visibility: hidden;">Your Score</h1>
          <div id="your-score" style="visibility: hidden;">0</div>
        </div>
      </div>
    </div>

  <script src="index.js"></script>  
  </body>

  <br>
  <br>
  
</html>
